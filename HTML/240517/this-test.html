<script>
    class Creature
    {
        constructor(name, hp, atk, def){
            this.name = name;
            this.hp = hp;
            this.atk = atk;
            this.def = def;
        }

        DoAttack(creature) {
            if (creature === this)
                return 0;

            if(creature.__proto__ === this.__proto__){
                console.log(`${this.name} : Attack to ${creature.name}`);
                creature.DoHit(this);
            }

            return -1;
        }
        DoHit(creature) {
            console.log(`${this.name} : Hit from ${creature.name}`);
            this.hp -= (creature.atk - this.def);
        }
    }
