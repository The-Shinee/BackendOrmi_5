<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
  switch (new Date().getDay()) {
    case 1:
      document.write('월요일입니다.');
      break;
    case 2:
      document.write('화요일입니다.');
      break;
    case 3:
      document.write('수요일입니다.');
      break;
    case 4:
      document.write('목요일입니다.');
      break;
    case 5:
      document.write('금요일입니다.');
      break;
    default:
      document.write('금금요일입니다. 주말이 뭐죠?');
      break;
  }

  function GetGradeUseIf()
  {
      let score = Number(prompt());
      let grade;

      if(score > 90)
          grade = 'A';
      else if(score > 80)
          grade = 'B';
      else if(score > 70)
          grade = 'C';
      else if(score > 60)
          grade = 'D';
      else
          grade = '강해져서 돌아와라'

      console.log(grade);
  }

  function GetGradeUseSwitch()
  {
      let score = Math.floor(Number(prompt()) / 10);
      let grade;

      switch(score)
      {
          case 10:
          case 9:
              grade = 'A';
              break;
          case 8:
              grade = 'B';
              break;
          case 7:
              grade = 'C';
              break;
          case 6:
              grade = 'D';
              break;
          default:
              grade = '강해져서 돌아와라'
      }

      console.log(grade);
  }

</script>
</body>
</html>
