<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
      function Add(a, b)
      {
        if(typeof b == "undefined")
        {
            console.log("두 가지 수를 전달해야 합니다");
            return -1;
        }

        return a + b;
      }

      function Compare()
      {
          let arr = prompt('두 수를 입력하세요').split(' ');
          let a = Number(arr[0]);
          let b = Number(arr[1]);
          console.log(a);
          console.log(b);

          console.log(a > b ? a : a < b ? b : '같은 숫자입니다');
      }

    </script>
</body>
</html>
